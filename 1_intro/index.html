<!-- Module System
1. Reusability:
Modul bisa digunakan kembali oleh bagian program lain,
atau bisa menjadi package untuk app lain.
2. Isolation:
Satu modul mengerjakan hanya hal yang spesifik saja.
3. Organization
Modul bisa diatur dengan baik, sehingga mudah untuk diakses.
atau kemudahan pengelolaan aplikasi secara keseluruhan.

Sejarah:
1995 - 2000: No Modul System 
2000 - 2010: IIFE (Immediately Invoked Function Expression) -> Yahoo, jQuery
2010 - 2015: CommonJs -> nodeJs
2015 - now : ES6 Modules

Sebelum ada module (No Modules):
- Harus membuat fungsi pembungkus/wrapper function
- Agar memiliki scope, sehingga tidak ada global variable.
- Tetap muncul function warrpaer yang bisa diakses secara global
- Kurang reusable
- Masalah pengelolaan dependency
contoh:
var users = ['Tadipuhan', 'Vanesya', 'Opus'];
function getUsers() {
  return users;
}
atau rekomendasi
function usersWrapper() {
  var users = ['Tadipuhan', 'Vanesya', 'Opus'];

  function getUsers() {
    return users.
  }
  app.getUsers = getUsers;
}
usersWrapper();

IIFE (Immediately Invoked Function Expression)
  - Tidak perlu membuat nama function.
  - Tidak perlu menjalankan function.
  - Tidak ada function yang bisa diakses secara global.
  - Harus ditulis setiap module.
  - Masih bukan module system.
contoh:
(function() {
  var users = ['Tadipuhan', 'Vanesya', 'Opus'];

  function getUsers() {
    return users.
  }
})


commonJs: Module formatting system
- Menggunakan keyword module.exports dan require()
- sinkronus
- Diterapkan di dalam nodeJS
- Butuh module bundler jika ingin dijalan di browser.
contoh:
var users = ['Tadipuhan', 'Vanesya', 'Opus'];
function getUsers() {
  return users;
};
module.exports = getUsers;

// Pemanggilan dihalaman lain
var getUsers = require('./users');
getUsers(); // ['Tadipuhan', 'Vanesya', 'Opus']


ES6 Module ("ECMAScript Harmony")
- Menggunakan keyword import dan export
- Asinkronus
- Diterapkan di dalam browser dan nodeJS
- Tidak butuh module bundler jika ingin dijalankan di browser
- Tambahkan type='module' saat pemanggilan script
contoh:
users.js
var users = ['Tadipuhan', 'Vanesya', 'Opus'];
function getUsers() {
  return users;
};
app.js
import {getUsers} from './users';
getUsers();
index.html
<script type="module" src="app.js"></script>
-->
